<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"type="text/css" href="index.css">
</head>
<body>
    <div class="Review__form-container">
      <form action="#" class="Review__form">
        <div class="Review__form-field">
          <label class="Review__form-label" for="name">Name</label>
          <input
            required
            placeholder="Enter Your Name"
            type="text"
            class="Review__form-input"
            name="name"
            id="name"
          />
        </div>
        <div class="Review__form-field">
          <label class="Review__form-label" for="email">Email</label>
          <input
            required
            placeholder="Enter Your Email"
            type="text"
            class="Review__form-input"
            name="email"
            id="email"
          />
        </div>
        <div class="Review__form-field">
          <label class="Review__form-label" for="message">Message</label>
          <textarea
            required
            cols="30"
            rows="10"
            class="Review__form-input"
            placeholder="Enter Your Message"
            name="message"
            id="message"
          ></textarea>
        </div>
          
  
</html>
